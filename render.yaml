  - type: web
    name: double-agent-server
    env: node
    plan: free # Force Free Tier
    rootDir: server
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: PORT
        sync: false

  - type: web
    name: double-agent-client
    env: static
    plan: free # Force Free Tier
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://double-agent-server.onrender.com
